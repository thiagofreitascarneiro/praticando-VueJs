<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas v-show</title>
</head>
<body>

    <div id="directives">

        <h1 v-show="isLogged"> V_SHOW -  Seja bem-vindo a área adm</h1>

        <h1 v-if="isLogged"> V_IF -  Seja bem-vindo a área adm</h1>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>
        let app = new Vue({
            el: "#directives",
            data: {
                isLogged: true
            },
            
        })

    </script>
    
</body>
</html>
