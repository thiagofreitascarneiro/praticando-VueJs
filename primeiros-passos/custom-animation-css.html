<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animações CSS Personalizadas </title>
    <link rel="stylessheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>       
<body>

    <div id="transitions">
        <transition 
            name="animation-first"
            enter-active-class="animate__fadeOut"
            leave-active-class="animate__fadeIn">

            <h2 v-if="show">Hcode Treinamentos Animações</h2>
        </transition>

        <button @click="show = !show">Realizar animação</button>

        <hr>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

    <script>     
            let app = new Vue({
            el: "#transitions",
            data: {
              show: true,
            },  
        }) 
    </script>
    
</body>
</html>
