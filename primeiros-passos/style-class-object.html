<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo com classes - Objeto </title>
    <link rel="stylessheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .logged {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="styles">

        <h1 v-bind:class="{ logged: isLogged }">Seja bem-vindo ao Sistema</h1>

        <hr>

        <h3 v-bind:class="classMessage"> {{ message }}</h3>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

    <script>

       
            let app = new Vue({
            el: "#styles",
            data: {
               isLogged: false,
               error: false
            },
            computed: {
                message: function() {
                    return (!this.error) ?  'Está tudo bem' : 'Há algo errado';
                },
                classMessage: function() {
                    return (!this.error) ? 'alert-success' : 'alert-danger';
                }
            }
        })
       
            
        
    </script>
    
</body>
</html>
