<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo com classes - Array </title>
    <link rel="stylessheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .selected {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="styles">

        <table class="table">
            <tr v-for="city in cities">
                <td v-bind:class="[selectedClass, error ? statusErrorClass :
                statusClass]"> {{ city }}</td>   
            </tr>

        </table>

    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

    <script>

       
            let app = new Vue({
            el: "#styles",
            data: {
                cities: ['Orlando', 'Londres', 'Sidney'],
                selectedClass: 'selected',
                statusClass: 'alert-success',
                statusErrorClass: 'alert-danger',
                error: false
            },
           
        })
       
            
        
    </script>
    
</body>
</html>
