<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo em linha</title>
    
</head>
<body>

    <div id="styles">

     <input type="text" placeholder="Digite o tamanho da fonte" 
     v-model="fontSizeProp">

      <h2 :style="{ fontSize: fontSizeProp + 'px' }"> Evan You</h2>

      <hr>

      <h2>Digite o valor de cada cor nos campos abaixo</h2>

      <input type="text" placeholder="Vermelho" v-model="styleRed">
      <input type="text" placeholder="Verde" v-model="styleGreen">
      <input type="text" placeholder="Azul" v-model="styleBlue">

      <div :style="styleRgb">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Itaque quae voluptatibus delectus unde facere rem, 
        dignissimos esse tempora eum dicta modi. 
        Fugiat id eius dolorum, quam voluptatem nisi harum libero.</div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

    <script>

       
            let app = new Vue({
            el: "#styles",
            data: {
               fontSizeProp: 20,
               styleRed: 255,
               styleGreen: 105,
               styleBlue: 80,
            },
            computed: {
                styleRgb() {

                    return {
                        color: `rgb(${this.styleRed}, ${this.styleGreen}, 
                        ${this.styleBlue})`
                    }
                }
            }

        })
       
            
        
    </script>
    
</body>
</html>
